{% extends 'admin/master.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Password for {{ user.username }}</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-warning">
                        <p><strong>Warning:</strong> This password is displayed only once. Please copy it now.</p>
                    </div>
                    <div class="form-group">
                        <label>Username:</label>
                        <p>{{ user.username }}</p>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="password" value="{{ password }}" readonly>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="copyPassword()">
                                    <i class="fa fa-copy"></i> Copy
                                </button>
                            </span>
                        </div>
                    </div>
                    <a href="{{ url_for('admin.index') }}" class="btn btn-primary">Back to Admin</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function copyPassword() {
    var passwordField = document.getElementById("password");
    passwordField.select();
    document.execCommand("copy");
    alert("Password copied to clipboard!");
}
</script>
{% endblock %}
